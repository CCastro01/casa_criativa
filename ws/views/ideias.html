<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideias - Casa Criativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body id="page-ideias">

<div id="container">

        
    <header>
        <a href="/">
           <img src="logo.png" alt="Imagem logomarca">
        </a>
        <nav>
            <li><a href="/">Inicio</a></li>
            <li><a class="button" href="#" onclick="onOff()">Nova Ideia</a></li>
        </nav>
    </header>
    <section id="title">
        <p>em exibição</p>
        <h1>Ideias</h1>
    </section>
    <main>
        <section id="ideias">

            {% for idea in ideas %}
            
                <div class="idea">
                    <!--  usa class porque o idea vai repetir três vezes  -->
                    <img src="{{idea.img}}" alt="{{idea.title}}">

                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>
                        <div class="description">
                            {{idea.description}}
                        </div>
                        <a href="{{idea.url}}" target="_blank"> Ir para a ideia</a>
                    </div>
                </div>

            {% endfor %}

        </section>

        </section>
    </main>

    <footer>
        Com ♥️ <a href="https://www.linkedin.com/in/christian-castro-664b03189/" target="_blank">Chris</a>
    </footer>

</div>

    <!---------------------------------------- Modal ---------------------------------------------------->

    <div id="modal" class="hide">
        <div class="content">
            <h1>Nova Ideia</h1>


            <form action="">

                <div class="input-wrapper">
                    <label for="title">Titulo da Ideia</label>
                    <input type="text" name="title">
                </div>


                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category">
                </div>


                <div class="input-wrapper">
                    <label for="image">Link da imagem</label>
                    <input type="url" name="image">
                </div>


                <div class="input-wrapper">
                    <label for="description">Digite uma descrição para essa ideia</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>


                <div class="input-wrapper">
                    <label for="link">Link da Ideia</label>
                    <input type="url" name="link">
                </div>

                <a href="#" onclick="onOff()">Voltar</a>
                <button class="button">Salvar</button>
        </div>


        </form>
    </div>

    <script src="/script.js"></script>

</body>

</html>
